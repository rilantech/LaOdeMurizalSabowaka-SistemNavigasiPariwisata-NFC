<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peta</title>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?sensor=false/">
    </script>
    <script type="text/javascript">
        function initialize(){
            var myOptions = {
                center : new google.maps.LatLng(-5.6695101, 122.6355633) ,
                zoom : 16,
                mapTypedId : google.maps.mapTypedId.HIBRYD
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            var image = 'jembatanlingkar2.png';

            var myLatLng = new google.maps.LatLng(-5.6695101, 122.6355633);
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                icon: image
            });

            var infowindow = new google.maps.infowindow({
                content: "I'm coming! Universitas Dayanu Ikhsanuddin !!"
            });
        }
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width: 300px; height: 600px"></div>

</body>
</html>
